type: theme
base theme: prudentia

name: 'Depot Sub-Theme'
description: 'Uses the Prudentia sub-theme and requires download of the USWDS assets'
package: 'USWDS Base'
core: 8.x
core_version_requirement: ^8
logo: 'logo.png'
screenshot: 'screenshot.png'

regions:
  header_top: 'Above Header'
  header: 'Header'
  primary_menu: 'Primary Menu'
  secondary_menu: 'Secondary Menu'
  sidebar_first: 'First sidebar'
  sidebar_second: 'Second sidebar'
  breadcrumb: 'Breadcrumb'
  highlighted: 'Highlighted'
  help: 'Help'
  hero: 'Hero'
  content: 'Content'
  footer_menu: 'Footer Menu'
  footer: 'Primary Footer'
  footer_secondary: 'Secondary Footer'

libraries:
  - 'depot/assets'
  - 'depot/global-scripts'

component-libraries:
  uswds:
    paths:
     - components

libraries-override:
  facets/drupal.facets.checkbox-widget:
    js:
      js/checkbox-widget.js: js/facets/checkbox-widget.js
